name: Bug report
description: Create a report to help us fix an issue
title: "[Bug] "
labels: "bug"
type: Bug
body:
- type: markdown
  attributes:
    value: "Thanks for taking the time to fill out this bug report! We really appreciate the support <3."
- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
    value: "A bug happened!"
  validations:
    required: true
- type: dropdown
  id: version
  attributes:
    label: Version
    description: What version of our library are you running?
    options:
    - SpigotMC
    - PaperMC
    - Any
    default: 0
    multiple: true
  validations:
    required: true